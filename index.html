<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js">

    </script>

    <title>OODLES n'OODLES</title>
    <style>
        html {overflow: hidden; }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="welcome-page">
                <h1 id="welcome-text">Welcome to</h1>
                <img src="Assets/logo.png" alt="logo" class="img-fluid" id="welcome-logo">


                <!-- Button trigger modal -->
                <button type="button" class="btn menu-button" data-toggle="modal" data-target="#staticBackdrop">Main
                    Menu</button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="staticBackdropLabel">Please Enter Following Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <label for="name"></label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                                    <label for="phone"></label>
                                    <input type="mobile" id="phone" class="form-control" placeholder="Enter Mobile Number">
                                    <label for="no-of-persons"></label>
                                    <input type="number" id="no-of-persons" class="form-control" placeholder="Number of Persons">
                                    <label for="table-no"></label>
                                    <input type="text" id="table-no" class="form-control" placeholder="Table Number">
                                 
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-warning">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
